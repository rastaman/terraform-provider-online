sudo: false
language: go
go:
- 1.11
go_import_path: github.com/rastaman/terraform-provider-online
script:
- make test
- make vet
before_deploy:
- make packages
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
    - build/terraform-provider-online_${TRAVIS_TAG}_darwin_amd64.tar.gz
    - build/terraform-provider-online_${TRAVIS_TAG}_linux_amd64.tar.gz
  on:
    tags: true
